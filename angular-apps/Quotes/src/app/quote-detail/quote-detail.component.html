<p>{{quote.author}}</p>
<p>This quote will be complete in {{quote.completeDate|dateCount}} days</p>
<button (click)= 'upvote()'  class="btn btn-outline-warning" id="like">{{quote.like}} Upvote</button>
  <br><br><button (click)= 'downvote()' class="btn btn-outline-info" id="warning">{{quote.unlike}} Downvote </button>
<br><br><button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
